<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title></title>
<style>
*{ margin:0; padding:0; list-style:none;}
#box{ width:120px;}
#box h3{ width:100%; height:30px; line-height:30px; text-align:center; border:1px solid #000;}
#box ul{ border:1px solid #000; width:100%; display:none;}
#box ul li{ height:30px; line-height:30px; border-bottom:1px dashed #000; text-align:center;}
</style>
<script>
window.onload=function(){
	var oBox=document.getElementById('box');
	var oH3=oBox.getElementsByTagName('h3')[0];
	var oUl=oBox.getElementsByTagName('ul')[0];
	var aLi=oUl.getElementsByTagName('li');
	
	oH3.onclick=function(){
		oUl.style.display='block';
	};
	
	//点击一排li
	for(var i=0; i<aLi.length; i++){
		aLi[i].onclick=function(){
			oH3.innerHTML=this.innerHTML;
			oUl.style.display='none';
		};
	}
};
</script>
</head>

<body>
<div id="box">
	<h3 contenteditable="true">请选择</h3>
    <ul>
    	<li>北京</li>
        <li>上海</li>
        <li>天津</li>
        <li>杭州</li>
    </ul>
</div>
</body>
</html>
